<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Custom Response</title>
</head>
<body>
    <h1>WebSocket Custom Response</h1>
    <div id="conversation"></div>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="sendText()">Send</button>

    <script>
        // WebSocket server URL
        const wsUrl = 'ws://localhost:8001/ws/mywebsocket/';

        // WebSocket object
        let ws;

        // Function to handle WebSocket errors
        function handleError(error) {
            console.error('WebSocket error:', error);
        }

        // Function to send text input to the WebSocket server
        function sendText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            if (text) {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(text);
                    appendToConversation('You: ' + text); // Display user's message in conversation
                    textInput.value = ''; // Clear input field
                } else {
                    console.error('WebSocket not open');
                }
            } else {
                console.error('Text input is empty');
            }
        }

        // Function to append messages to the conversation display
        function appendToConversation(message) {
            const conversationDiv = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            conversationDiv.appendChild(messageDiv);
        }

        // Function to connect to WebSocket server
        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            ws.onmessage = function(event) {
                appendToConversation('Bot: ' + event.data); // Display bot's response in conversation
            };
            ws.onerror = handleError;
        }

        // Connect to WebSocket when the page loads
        window.onload = connectWebSocket;
    </script>
</body>
</html>
