{% load static %}

<div class="card-body">
    <div class="tab-content text-muted">
      <div
        class="tab-pane active"
        id="productnav-all"
        role="tabpanel"
      >
        <div
          id="table-product-list-all"
          class="table-card gridjs-border-none"
        >
          <table
            role="grid"
            class="gridjs-table"
            style="height: auto"
          >
            <thead class="gridjs-thead">
              <tr class="gridjs-tr">
                <th
                  data-column-id="#"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 40px"
                >
                  <div class="gridjs-th-content">#</div>
                  
                </th>
                <th
                  data-column-id="product"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 360px"
                >
                  <div class="gridjs-th-content">Professor</div>
                  
                </th>
                <th
                  data-column-id="stock"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 94px"
                >
                  <div class="gridjs-th-content">Fields</div>
                  
                </th>
                <th
                  data-column-id="price"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 101px"
                >
                  <div class="gridjs-th-content">Price</div>
                  
                </th>
                <th
                  data-column-id="orders"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 84px"
                >
                  <div class="gridjs-th-content">Orders</div>
                  
                </th>
                <th
                  data-column-id="rating"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 105px"
                >
                  <div class="gridjs-th-content">Rating</div>
                  
                </th>
                <th
                  data-column-id="published"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 220px"
                >
                  <div class="gridjs-th-content">Published</div>
                  
                </th>
                <th
                  data-column-id="action"
                  class="gridjs-th gridjs-th-sort text-muted"
                  tabindex="0"
                  style="width: 80px"
                >
                  <div class="gridjs-th-content">Action</div>
                  
                </th>
              </tr>
            </thead>
            <tbody class="gridjs-tbody">
                {% for result in professors %}
              <tr class="gridjs-tr">
                <td data-column-id="#" class="gridjs-td">
                  <span
                    ><div class="form-check checkbox-product-list">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="1"
                        id="checkbox-1"
                      />
                      <label
                        class="form-check-label"
                        for="checkbox-1"
                      ></label></div
                  ></span>
                </td>
                <td data-column-id="product" class="gridjs-td">
                  <span
                    ><div class="d-flex align-items-center">
                      <div class="flex-shrink-0 me-3">
                        <div class="avatar-sm bg-light rounded p-1">
                          <img
                            style="border-radius:100%;width:45px;height:45px;object-fit:cover"
                            src="{% if result.image_url %}{{result.image_url}}{% else %}{% static "user.png" %}{% endif %}"
                            alt=""
                            class="img-fluid d-block"
                          />
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <h5 class="fs-14 mb-1">
                          <a
                            href="apps-ecommerce-product-details.html"
                            class="text-body"
                            >{{result.name}}</a
                          >
                        </h5>
                        <p class="text-muted mb-0">
                          Title :
                          <span class="fw-medium">{{result.title}}</span>
                        </p>
                      </div>
                    </div></span
                  >
                </td>
                <td data-column-id="stock" class="gridjs-td">{{result.non_empty_field_count}}</td>
                <td data-column-id="price" class="gridjs-td">
                  <span>$215.00</span>
                </td>
                <td data-column-id="orders" class="gridjs-td">
                  48
                </td>
                <td data-column-id="rating" class="gridjs-td">
                  <span
                    ><span
                      class="badge bg-light text-body fs-12 fw-medium"
                      ><i class="mdi mdi-star text-warning me-1"></i
                      >{{result.rating}}</span
                    ></span
                  >
                </td>
                <td data-column-id="published" class="gridjs-td">
                  <span
                    >12 Oct, 2021<small class="text-muted ms-1"
                      >10:05 AM</small
                    ></span
                  >
                </td>
                <td data-column-id="action" class="gridjs-td">
                  <span
                    ><div class="dropdown">
                      <button
                        class="btn btn-soft-secondary btn-sm dropdown"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="ri-more-fill"></i>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                          <a
                            class="dropdown-item"
                            href="apps-ecommerce-product-details.html"
                            ><i
                              class="ri-eye-fill align-bottom me-2 text-muted"
                            ></i>
                            View</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item edit-list"
                            data-edit-id="1"
                            href="apps-ecommerce-add-product.html"
                            ><i
                              class="ri-pencil-fill align-bottom me-2 text-muted"
                            ></i>
                            Edit</a
                          >
                        </li>
                        <li class="dropdown-divider"></li>
                        <li>
                          <a
                            class="dropdown-item remove-list"
                            href="#"
                            data-id="1"
                            data-bs-toggle="modal"
                            data-bs-target="#removeItemModal"
                            ><i
                              class="ri-delete-bin-fill align-bottom me-2 text-muted"
                            ></i>
                            Delete</a
                          >
                        </li>
                      </ul>
                    </div></span
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        
      </div>
      <!-- end tab pane -->

      <div
        class="tab-pane"
        id="productnav-published"
        role="tabpanel"
      >
        <div
          id="table-product-list-published"
          class="table-card gridjs-border-none"
        ></div>
      </div>
      <!-- end tab pane -->

      <div class="tab-pane" id="productnav-draft" role="tabpanel">
        <div class="py-4 text-center">
          <lord-icon
            src="https://cdn.lordicon.com/msoeawqm.json"
            trigger="loop"
            colors="primary:#405189,secondary:#0ab39c"
            style="width: 72px; height: 72px"
          >
          </lord-icon>
          <h5 class="mt-4">Sorry! No Result Found</h5>
        </div>
      </div>
      <!-- end tab pane -->
    </div>
    <!-- end tab content -->
  </div>
