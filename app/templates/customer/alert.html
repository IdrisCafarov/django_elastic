

{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
        <div class="p-6">
            <div class="mt-5">
                <div class="space-y-4">
                    <div class="relative px-4 py-3 text-green-500 rounded-md bg-green-500/20 alert-dismissible" role="alert">
                        {{message}}
                        <button class="absolute text-2xl text-gray-400 alert-close top-2 ltr:right-4 rtl:left-4"><i class="mdi mdi-close"></i></button>
                    </div>
                   
                </div>
            </div>
        </div>

        {% endif %}
    {% endfor %}
{% endif %}

{% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
        <div class="p-6">
            <div class="mt-5">
                <div class="space-y-4">
                    
                    <div class="relative px-4 py-3 text-red-500 rounded-md bg-red-500/20 alert-dismissible" role="alert">
                        {{message}}
                        <button class="absolute text-2xl text-gray-400 alert-close top-2 ltr:right-4 rtl:left-4"><i class="mdi mdi-close"></i></button>
                    </div>
                   
                </div>
            </div>
        </div>

        {% endif %}
    {% endfor %}
{% endif %}
